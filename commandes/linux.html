<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux</title>
    <style>

        body{
            background-color: #89847c;
        }

        .container {
            padding: 3%;
        }

        a {
            font-size: 20px;
        }

        .code-area {
            background-color: black;
            color: orange;
            border-radius: 5px;
            padding: 10px;
        }

        .caption {
            color: white;
            font-size: 18px;
        }
        
    </style>
</head>
<body>

    <div class="container">

        <p class="caption">To update packages in CentOS, you can use the package manager called "yum"</p>
        <div class="code-area">
            <p>sudo yum clean all</p>
            <p>sudo yum update</p>
        </div>

    </div>
    
</body>
</html>
